name: Global Parquet Converter
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: 1. كودلارنى يۈكلەش
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # بارلىق تارىخنى يۈكلەش (Push قىلغاندا خاتالىق بەرمەسلىك ئۈچۈن)

      - name: 2. Python تەييارلاش
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. قوراللارنى قاچىلاش
        run: pip install pandas pyarrow fastparquet PyYAML

      - name: 4. مەلۇماتلارنى ئايلاندۇرۇش ۋە جەملەش
        run: |
          python -c "
          import pandas as pd
          import os
          import glob
          import yaml

          # 1. Articles ئىچىدىكى ماقالىلەرنى جەملەش
          md_files = glob.glob('Articles/**/*.md', recursive=True)
          articles_data = []
          
          for f in md_files:
              try:
                  with open(f, 'r', encoding='utf-8') as file:
                      content = file.read()
                      if content.startswith('---'):
                          parts = content.split('---', 2)
                          if len(parts) >= 3:
                              header = yaml.safe_load(parts[1])
                              body = parts[2].strip()
                              author = header.get('author', 'Unknown')
                              date = header.get('date', 'Unknown')
                              title = header.get('title', os.path.basename(f).replace('.md', ''))
                              articles_data.append({'title': title, 'author': author, 'date': str(date), 'text': body, 'source': f})
                              continue
                      title = os.path.basename(f).replace('.md', '')
                      articles_data.append({'title': title, 'author': 'Unknown', 'date': 'Unknown', 'text': content.strip(), 'source': f})
              except Exception as e:
                  print(f'❌ MD ئوقۇش خاتالىقى {f}: {e}')
          
          if articles_data:
              df_articles = pd.DataFrame(articles_data)
              df_articles.to_parquet('articles_corpus.parquet', engine='pyarrow', index=False)
              print('✅ articles_corpus.parquet ھاسىل بولدى.')

          # 2. بارلىق JSONL ھۆججەتلىرىنى ئايلاندۇرۇش
          for f in glob.glob('**/*.jsonl', recursive=True):
              if '.github' in f: continue
              try:
                  target = f.replace('.jsonl', '.parquet')
                  pd.read_json(f, lines=True).to_parquet(target, engine='pyarrow', index=False)
                  print(f'✅ {f} -> {target} ئايلاندى.')
              except Exception as e:
                  print(f'❌ {f} ئايلاندۇرۇش مەغلۇپ بولدى: {e}')
          "

      - name: 5. ئۆزگىرىشنى يوللاش (GitHub & Hugging Face)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Parquet ھۆججەتلىرىنى قوشۇش
          find . -name "*.parquet" -exec git add {} +
          
          # ئۆزگىرىش بار-يوقلۇقىنى تەكشۈرۈش
          if git diff --staged --quiet; then
            echo "Hech qanday ozgerish yoq."
          else
            git commit -m "Auto-update: Parquet files and metadata"
            
            # GitHub غا مەجبۇرىي يوللاش (Conflict نى يوقىتىش ئۈچۈن)
            git push origin main --force
            
            # Hugging Face غا مەجبۇرىي يوللاش
            # ئەسكەرتىش: 'Uyghur-Corpus/Uyghur-Corpus' نى Hugging Face تۈر ئادرېسى بىلەن ئوخشاش قىلىڭ
            git remote add hf https://x-access-token:$HF_TOKEN@huggingface.co/datasets/Uyghur-Corpus/Uyghur-Corpus || git remote set-url hf https://x-access-token:$HF_TOKEN@huggingface.co/datasets/Uyghur-Corpus/Uyghur-Corpus
            git push hf main --force
          fi
