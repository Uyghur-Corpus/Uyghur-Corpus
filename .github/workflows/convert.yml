name: Global Parquet Converter
on:
  push:
    branches:
      - main  # ياكى سىزنىڭ ئاساسىي شاخ نامىڭىز (master بولسا شۇنى يازىسىز)
  workflow_dispatch: # بۇ سىزنىڭ قولدا قوزغىتىشىڭىزغىمۇ يول قويىدۇ

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # بارلىق تارىخىي ھۆججەتلەرنى كۆرۈش ئۈچۈن

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas pyarrow

      - name: Process All Files
        run: |
          python -c "
          import pandas as pd
          import glob
          import os

          # پۈتۈن ئامباردىكى بارلىق jsonl ھۆججەتلىرىنى ئىزدەيدۇ
          files = glob.glob('**/*.jsonl', recursive=True)
          
          for f in files:
              try:
                  parquet_file = f.replace('.jsonl', '.parquet')
                  
                  # ئەگەر parquet ھۆججىتى يوق بولسا ياكى jsonl يېڭىلانغان بولسا ئايلاندۇرىدۇ
                  df = pd.read_json(f, lines=True)
                  df.to_parquet(parquet_file, engine='pyarrow', compression='snappy')
                  print(f'مۇۋەپپەقىيەتلىك بىر تەرەپ قىلىندى: {f}')
              except Exception as e:
                  print(f'خاتالىق كۆرۈلدى {f}: {e}')
          "

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add **/*.parquet
          # ئۆزگىرىش بولمىسا توختاپ قالماسلىق ئۈچۈن
          git commit -m "Update all Parquet files (Historical & New)" || echo "No changes to commit"
          git push
