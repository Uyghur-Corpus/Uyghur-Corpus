name: Convert to Parquet
on:
  push:
    paths:
      - '**.jsonl'  # پەقەت .jsonl ھۆججىتى يوللانغاندا ئىشلەيدۇ

jobs:
  convert:
    runs-on: ubuntu-latest
    # مانا بۇ يەرگە ئاپتوماتىك ھوقۇق بېرىش كودى قوشۇلدى
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas pyarrow

      - name: Run conversion script
        run: |
          python -c "
          import pandas as pd
          import glob
          import os
          for f in glob.glob('*.jsonl'):
              try:
                  df = pd.read_json(f, lines=True)
                  output_file = f.replace('.jsonl', '.parquet')
                  df.to_parquet(output_file, engine='pyarrow', compression='snappy')
                  print(f'Converted {f} to {output_file}')
              except Exception as e:
                  print(f'Error converting {f}: {e}')
          "

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add *.parquet
          # ئەگەر ئۆزگىرىش بولمىسا خاتالىق بەرمەسلىك ئۈچۈن
          git commit -m "Auto-convert to Parquet" || echo "No changes to commit"
          git push
