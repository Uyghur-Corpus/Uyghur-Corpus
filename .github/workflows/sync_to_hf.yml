name: Sync to Hugging Face
on:
  push:
    branches: [ main ] # ئەگەر ئاساسىي شېخىڭىز master بولسا، master غا ئۆزگەرتىڭ
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # بۇ يەردىكى 'ئىشلەتكۈچى_ئىسمى' دېگەن يەرگە Hugging Face ئىسمىڭىزنى يېزىڭ
          git remote add hf https://user:$HF_TOKEN@huggingface.co/datasets/ئىشلەتكۈچى_ئىسمى/Uyghur-Corpus
          git push --force hf main
