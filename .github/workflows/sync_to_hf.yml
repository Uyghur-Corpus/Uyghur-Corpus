name: Sync to Hugging Face

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # ئەڭ يېڭى نۇسخىسىنى ئىشلەتتۇق
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Sync to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          from huggingface_hub import HfApi
          api = HfApi()
          api.upload_folder(
              folder_path='.',
              repo_id='Uyghur-Corpus/Uyghur-Corpus',
              repo_type='dataset',
              commit_message='Sync from GitHub Actions (including deletions)',
              token='${{ secrets.HF_TOKEN }}',
              delete_patterns='*',
              path_in_repo=''
          )"
